<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Easy Image Editor</title>
</head>

<body>
    <div class="container disable">
        <h1 class="header">Easy Image Editor</h1>
        <div class="wrapper">
            <div class="edit-panel">
                <div class="filters">
                    <p class="title">Filters</p>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="filter-info">
                        <p class="filter-name">Brightness</p>
                        <p class="filter-value">100%</p>
                    </div>
                    <div class="range">
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <p class="title">Rotate & Flip</p>
                    <div class="options">
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="vertical">
                            <i class='bx bx-reflect-vertical'></i>
                        </button>
                        <button id="horizontal">
                            <i class='bx bx-reflect-horizontal'></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="preview">
                <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg">
            </div>
        </div>
        <div class="buttons">
            <button class="resetBtn">Reset Filter</button>
            <div class="choose-save">
                <button class="choose-img">Choose Image</button>
                <input type="file" accept="image/*" class="fileImg" hidden>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
